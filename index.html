<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="todo-list-icon.png" rel="shortcut icon" type="image/x-icon" />
    <link href="todo-list-icon.png" rel="apple-touch-icon" />
    <title>LisToDo</title>
</head>
<body>
    <header><h1>LisToDo</h1>
        <div class="botao">
            <label class="label" for="input-dark-mode">
                <img class="img" src="moon-icon.png">
            </label>
            <input type="checkbox" value="moon-icon.png" id="input-dark-mode">
        </div>
    </header>
    
    <div class="container">
        <div class="new-task-container">
            <input type="text" 
            class="new-task-input" 
            placeholder="Tarefa para ser feita..."
            >
            <button class="new-task-button">Adicionar</button>
        </div>

        <div class="tasks-container"></div>
    </div>

    <script src="https://kit.fontawesome.com/f9e19193d6.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script src="theme.js"></script>
</body>
</html>
